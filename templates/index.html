<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='favorite.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css">
</head>

<body>
<h2><img alt="Avatar" class="avatar" src="{{ url_for('static',filename='images/home.png') }}"> {{ name }}'s Watchlist
</h2>
{# 使用 length 过滤器获取 movies 变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="move-list">
    {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static',filename='images/totoro.gif') }}">
<footer>
    <small>&copy;2019<a href="http://helloflask.com/tutorial">HelloFlask</a>

    </small>
</footer>
</body>

</html>
