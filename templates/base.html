<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>{{ user.name }}'s Watchlist</title>

        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css">
        <link rel="icon" href="{{ url_for('static',filename='favorite.png') }}">
    {% endblock head %}
</head>
<body>
<!-- 插入到页面标题上方 -->
{% for message in get_flashed_messages() %}
    <div class="alert">
        {{ message }}
    </div>
{% endfor %}
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static',filename='images/home.png') }}">
    {{ user.name }}'s Watchlist
</h2>
<nav>
    <ul>
        <li>
            <a href="{{ url_for('index') }}">Home</a>
        </li>
    </ul>
</nav>
{% block content %}

{% endblock content %}
<footer>
    <small>&copy;2019<a href="http://helloflask.com/tutorial">HelloFlask</a>

    </small>
</footer>
</body>
</html>
